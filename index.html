<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Octo-Blocks</title>
  </head>
  <body>
    <div class="container flex-col">
      <h1 class="text-center">Github Blocks</h1>
      <div class="flex-row top">
        <img src="./images/catstello.png" alt="catstello" />
        <img src="./images/dinotocat.png" alt="dinotocat" />
        <img src="./images/dojocat.jpg" alt="dojocat" />
      </div>
      <div class="flex-row middle">
        <img src="./images/yogitocat.png" alt="yogitocat" />
        <img src="./images/luchadortocat.png" alt="luchadortocat" />
      </div>
      <div class="flex-row bottom">
        <img src="./images/umbrellatocat.jpeg" alt="umbrellatocat" />
        <img src="./images/surftocat.png" alt="surftocat" />
        <img src="./images/vinyltocat.png" alt="vinyltocat" />
      </div>
      <p class="text-center">
        Images from <a href="https://octodex.github.com/">Github Octodex</a>
      </p>
    </div>
  </body>
</html>
